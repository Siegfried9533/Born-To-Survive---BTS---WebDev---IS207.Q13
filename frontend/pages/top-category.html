<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Top Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <link rel="shortcut icon" href="/assets/images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <aside id="sidebar" class="sidebar"></aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <!-- header -->
        <header id="app-header"></header>

        <!-- filter -->
        <div id="filter-container"></div>

        <!-- Page Content -->
        <section class="container-fluid px-4 py-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="mb-0 fw-bold text-primary"><i class="fas fa-trophy me-2"></i> Top Category Growth GMV
                    </h5>
                    <button id="downloadCategoryBtn" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-download me-1"></i> Download CSV
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 top-growth-table align-middle" id="topCategoryTable">
                            <thead>
                                <tr class="table-light">
                                    <th style="width:10%">Rank</th>
                                    <th style="width:10%">ID</th>
                                    <th style="width:30%">Family</th>
                                    <th class="text-end pe-4" style="width:25%">
                                        Delta GMV
                                        <i id="sort-delta" class="fas fa-sort sort-icon ms-1 text-muted"></i>
                                    </th>
                                    <th class="text-end pe-4" style="width:25%">
                                        InStore GMV
                                        <i id="sort-instore" class="fas fa-sort sort-icon ms-1 text-muted"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>

                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer id="app-footer"></footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
