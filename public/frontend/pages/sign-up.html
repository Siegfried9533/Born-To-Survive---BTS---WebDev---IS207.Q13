<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Sign Up</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="/assets/images/Favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/sign-in.css" />
    </head>

    <body>
        <div id="loading-screen">
            <div class="loader">
                <div class="spinner"></div>
            </div>
        </div>

        <main class="fade-page signup-page">
            <!-- Header banner -->
            <div class="signup-header-banner">
                <!-- Header nav -->
                <div class="header-nav-in-banner container">
                    <div
                        class="nav-in-banner d-flex align-items-center justify-content-between pt-3 pb-2"
                    >
                        <div class="nav-left d-flex align-items-center">
                            <img
                                src="/assets/images/Logo-01.png"
                                alt="logo"
                                class="nav-logo me-2"
                            />
                            <span class="nav-title">MODALAB</span>
                        </div>

                        <nav
                            class="nav-center d-none d-md-flex align-items-center fs-small"
                        >
                            <a
                                href="/frontend/pages/overview.html"
                                class="nav-link"
                            >
                                <i class="fa-solid fa-chart-line me-2"></i>
                                DASHBOARD
                            </a>

                            <a
                                href="/frontend/pages/profile.html"
                                class="nav-link"
                            >
                                <i class="fa-solid fa-user me-2"></i>
                                PROFILE
                            </a>

                            <a href="/frontend/index.html" class="nav-link">
                                <i class="fa-solid fa-key me-2"></i>
                                SIGN IN
                            </a>
                        </nav>

                        <div
                            class="nav-right-in-banner d-flex align-items-center"
                        >
                            <a href="#" class="btn btn-signup">SIGN UP</a>
                        </div>
                    </div>
                </div>

                <!-- Text center -->
                <div class="text-center banner-welcome-text">
                    <h1 class="fw-bold mb-3 fs-1">Welcome!</h1>
                    <p class="fs-6 opacity-75">
                        Welcome! Use these forms to sign in to your Modalab
                        Dashboard or register a new, complimentary account.
                    </p>
                </div>
            </div>

            <!-- Card (form) -->
            <div class="signup-card-container">
                <div class="card signup-card shadow-lg p-4">
                    <div class="card-body">
                        <h3 class="fs-5 fw-bold text-center mb-4 text-dark">
                            Register with
                        </h3>

                        <div class="d-flex justify-content-center mb-4 gap-3">
                            <a href="#" class="btn btn-outline-social">
                                <img
                                    src="https://www.svgrepo.com/show/355037/google.svg"
                                    width="20"
                                    alt="Google"
                                    class="social-icon-img"
                                />
                            </a>
                        </div>

                        <div class="divider my-3">Or</div>

                        <form id="signupForm">
                            <div class="mb-3">
                                <label class="form-label fs-small"
                                    >Full Name</label
                                >
                                <input
                                    type="text"
                                    id="fullNameInput"
                                    class="form-control"
                                    placeholder="Your full name"
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fs-small">Email</label>
                                <input
                                    type="email"
                                    id="emailInput"
                                    class="form-control"
                                    placeholder="Your email address"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="form-label fs-small"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    id="passwordInput"
                                    class="form-control"
                                    placeholder="Your password"
                                />
                            </div>

                            <button
                                type="button"
                                id="signUpBtn"
                                class="btn btn-primary fw-bold w-100 mb-3"
                            >
                                SIGN UP
                            </button>
                        </form>

                        <div class="text-center fs-small">
                            Already have an account?
                            <a
                                href="/frontend/index.html"
                                class="link-page fw-medium text-decoration-none"
                                >Sign in</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer footer-signup">
            <div class="footer-inner">
                <div class="footer-left fs-small">
                    Â© 2025 <b>BTS - Born to Survive</b>
                </div>
                <div class="footer-right fs-small">
                    <a
                        href="https://sites.google.com/gm.uit.edu.vn/bts/"
                        class="text-decoration-none me-4"
                        >Born to Survive</a
                    >
                    <a
                        href="https://sites.google.com/gm.uit.edu.vn/bts/%C4%91%E1%BB%93-%C3%A1n/h%C6%B0%E1%BB%9Bng-d%E1%BA%ABn"
                        class="text-decoration-none me-4"
                        >Documentation</a
                    >
                    <a href="#" class="text-decoration-none">License</a>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
        <script src="../js/app-core.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/sign-up.js"></script>
    </body>
</html>
